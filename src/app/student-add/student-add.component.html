<div class="container" style="border:thin">

  <form #stdadd='ngForm' (ngSubmit)="Register(stdadd)" class="form-horizontal" style="width:50%">

    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-10">
        <input style="width:50%" type="text" class="form-control" width="50%" id="fname" placeholder="Enter first name"
          name="firstname" firstname required [(ngModel)]='objstd.firstname' #firstname="ngModel">
        <span class="help-bpx" *ngIf="firstname.touched && !firstname.valid ">Required</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-10">
        <input style="width:50%" required type="text" class="form-control" width="50%" id="lastname"
          placeholder="Enter Last Name" name="lastname" lastname required [(ngModel)]='objstd.lastname'
          #lastname="ngModel">
        <span class="help-bpx" *ngIf="lastname.touched && !lastname.valid ">Required</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Gender">Gender:</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" style="width:50%" name="gender" width="50%" required #gender="ngModel" value="male" [(ngModel)]="objstd.gender"> Male
        </label>
        <label class="radio-inline">
          <input type="radio" style="width:50%" name="gender" width="50%" required #gender="ngModel" value="female" [(ngModel)]="objstd.gender">
          Female
        </label>
      </div>
      <span class="help-bpx" *ngIf="gender.touched && !gender.valid">
        Gender is required
      </span>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="tp">Telephone:</label>
      <div class="col-sm-10">
        <input #phone="ngModel" style="width:50%" type="phone" [(ngModel)]='objstd.phone' class="form-control"
          width="50%" id="phone" placeholder="Enter phone number" name="phone">
        <span class="help-bpx" *ngIf="phone.touched && !phone.valid ">**</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input #email="ngModel" style="width:50%" type="email" [(ngModel)]='objstd.email' class="form-control"
          width="50%" id="email" placeholder="Enter email address" name="email">
        <span class="help-bpx" *ngIf="email.touched && !email.valid ">**</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input #address="ngModel" style="width:50%" type="address" [(ngModel)]='objstd.address' class="form-control"
          width="50%" id="address" placeholder="Enter address" name="address">
        <span class="help-bpx" *ngIf="address.touched && !address.valid ">**</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
      <div class="col-sm-10">
        <input required name="DOB" style="width:50%" #DOB="ngModel" [(ngModel)]="objstd.DOB" type="date" width="50%" class="form-control"
          placeholder="Enter Birthday">
        <span class="help-block" *ngIf="DOB.invalid && DOB.touched">
          Date of birth is required...!!!
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="btnsubmit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
